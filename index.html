<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <!-- SONG -->
        <div class="img-container">
            <img src="https://images.unsplash.com/photo-1506157786151-b8491531f063?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Album alert">

        </div>
         <h2 id="titel" class="titel">Oh Paradise</h2>
         <h3 id="artist" class="artist"> Blacko Sherif</h3>
         <audio src="music/Black Sherif - Oh Paradise(320).mp3" ></audio>


         <!-- PROGRESS -->
         <div class="progress-container" id="progress-container">
         <div class="progress" id="progress"> </div>
         <div class="duration-wrapper">
            <span class="current-time"> 0:00</span>  
            <span class="duration">2:00 </span>
         </div>

         </div>
            <!-- CONTROLS -->
         <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
              <i class="fas fa-play main-button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
         </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
